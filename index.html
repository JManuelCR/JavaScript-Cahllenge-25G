<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DevTo-Clone-Unloged-User</title>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <header>
      <nav class="navbar bg-body-tertiary p-0 bg-body">
        <div class="custom-container bg-body d-flex align-items-center px-0 px-md-3">
          <span class="burguerButtonSpan d-block d-md-none">
            <button class="burguerbutton px-2 mx-2">
              <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" role="img" aria-labelledby="aatx4p9mym76amu1umourgn357bqizol" class="crayons-icon"><title id="aatx4p9mym76amu1umourgn357bqizol">Navigation menu</title>
                <path d="M3 4h18v2H3V4zm0 7h18v2H3v-2zm0 7h18v2H3v-2z"></path>
            </svg>
            </button>
          </span>
          <a class="navbar-brand" href="#">
            <img
              src="https://dev-to-uploads.s3.amazonaws.com/uploads/logos/resized_logo_UQww2soKuUsjaOGNB38o.png"
              alt="DEV Community Home"
              width="30"
              height="24"
              class="devto-home-logo"
            />
          </a>
          <div class="searchContainer d-none d-md-block">
            <form class="searchContainer__searchForm d-flex" role="search">
              <input type="hidden" />
              <input
                class="searchInput form-control border-0"
                type="text"
                placeholder="Search..."
                aria-label="Search"
              />
              <button id="buttonSearchForm" class="buttonSearch" type="submit">
                <span
                  ><svg
                    viewBox="1 1 22 22"
                    aria-hidden="true"
                    class="svgLoupe"
                    focusable="false"
                  >
                    <path
                      d="m18.031 16.617 4.283 4.282-1.415 1.415-4.282-4.283A8.96 8.96 0 0 1 11 20c-4.968 0-9-4.032-9-9s4.032-9 9-9 9 4.032 9 9a8.96 8.96 0 0 1-1.969 5.617zm-2.006-.742A6.977 6.977 0 0 0 18 11c0-3.868-3.133-7-7-7-3.868 0-7 3.132-7 7 0 3.867 3.132 7 7 7a6.977 6.977 0 0 0 4.875-1.975l.15-.15z"
                    ></path>
                  </svg>
                </span>
              </button>
            </form>
          </div>
          <div class="buttonsContainer d-flex align-items-center">
            <a href="" class=""></a>
            <span
              class="createPost d-none d-md-block d-flex justify-content-center align-items-center"
            >
              <a href="" class="d-none d-md-block d-flex">Create Post</a>
            </span>
            <a href=""
              ><span class="notifications px-1">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" role="img" aria-labelledby="aee3vtyno3ppruro0xmifyemrnaejm4u" class="crayons-icon"><title id="aee3vtyno3ppruro0xmifyemrnaejm4u">Notifications</title>
                  <path d="M20 17h2v2H2v-2h2v-7a8 8 0 1116 0v7zm-2 0v-7a6 6 0 10-12 0v7h12zm-9 4h6v2H9v-2z"></path>
              </svg>
              </span>
            </a>
            <div class="userSessionButton dropdown">
              <button
                class="buttonDropdown dropdown-toggle"
                href="#"
                type="button"
                data-bs-toggle="dropdown"
                aria-expanded="false"
              >
              <span><img src="https://res.cloudinary.com/practicaldev/image/fetch/s---VKDbeFc--/c_fill,f_auto,fl_progressive,h_90,q_auto,w_90/https://dev-to-uploads.s3.amazonaws.com/uploads/user/profile_image/900320/fa4e50b5-9242-45b5-b110-91d4dd6fbf7e.png" alt=""></span>
              </button>
              <ul class="drop dropdown-menu dropdown-menu-lg-end dropdown-menu-end">
                <li><a class="dropdown-item" href="#">Action</a></li>
                <li><a class="dropdown-item" href="#">Another action</a></li>
                <li>
                  <a class="dropdown-item" href="#">Something else here</a>
                </li>
              </ul>
            </div>
            <div></div>
          </div>
        </div>
      </nav>
    </header>

    <main class="container">
      <div class="row">
        <div class="col-md-3 d-none d-md-block"></div>
        <div class="col-12 col-md-9 col-lg-6"></div>
        <div class="col-lg-3 d-none d-lg-block"></div>
      </div>
    </main>
    <footer class="container-fluid">
      <div class="continer">
        <div class="row">
          <div class="col-12"></div>
        </div>
      </div>
    </footer>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>
    <script src="./js/main.js"></script>
  </body>
</html>
