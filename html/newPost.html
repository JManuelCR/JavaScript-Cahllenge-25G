git<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="main-container container d-flex justify-content-center align-items-center">
        <div class="row col-8 formWrapper">
            <div class="d-flex align-items-center g-3 mb-3">
                <span>
                    <a href="../index.html">
                        <img src="https://dev-to-uploads.s3.amazonaws.com/uploads/logos/resized_logo_UQww2soKuUsjaOGNB38o.png" alt="">
                    </a>
                </span>
                <div class="d-flex align-items-center flex-1">
                    <h2 class="postTitle">Create Post</h2>
                </div>
            </div>
            <div class="col-12 d-flex  justify-content-center align-items-center">  
            <form class="row g-2 needs-validation" novalidate>
                <div class="col-md-6 ">
                        <label for="validationCustom01" class="form-label">Primer nombre</label>
                        <input type="text" class="form-control" id="validationCustom01" value="" placeholder="Juan" required>
                    <div class="valid-feedback">
                        Perfecto!
                    </div>
                </div>
                    <div class="col-md-6">
                    <label for="validationCustom02" class="form-label">Apellido</label>
                    <input type="text" class="form-control" id="validationCustom02" value="" placeholder="Perez" required>
                <div class="valid-feedback">
                    Perfecto!
                </div>
                </div>
                <div class="col-md-12">
                <label for="validationCustomUsername" class="form-label">Titulo del Post</label>
                <div class="input-group has-validation">
                    <input type="text" class="form-control" id="validationCustomUsername" aria-describedby="inputGroupPrepend" placeholder="Lorem ipsum..." required>
                    <div class="invalid-feedback">
                    Debes agregar un Titulo
                    </div>
                </div>
                </div>

                <div class="form-floating mb-3">
                    <label for="floatingTextarea2 validationCustom04" class="form-label"></label>
                    <textarea class="form-control" placeholder="Escribe tu post" id="validationCustom04" style="height: 120px" required></textarea>
                </div>
                <div class="card" style="width: 18rem;">
                    <img src="https://picsum.photos/450" class="card-img-top img-rounded" alt="...">
                    <div class="card-body">
                        <label class="form-label" for=""> Titulo de la imagen
                            <input type="text" class="form-control" placeholder="" required>
                        </label>
                    </div>
                </div>
                <div class="col-md-4">
                        <label for="validationCustom03" class="form-label">Tiempo de lectura</label>
                        <input type="text" class="form-control" id="validationCustom03" placeholder="Ej. 5min" required>
                    <div class="invalid-feedback">
                        Ingresa el tiempo de lectura estimado
                    </div>
                </div>
                <div class="col-md-3">
                    <label for="validationCustom05" class="form-label">Tus tags</label>
                    <input type="text" class="form-control" id="validationCustom05" placeholder="#123, #tema" required>
                    <div class="invalid-feedback">
                    Debes ingresar al menos 1 hashtag
                </div>
                </div>
                <div class="col-12 post-button">
                <button class="btn btn-outline-primary" type="submit">Postear</button>
                </div>
            </form>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <script src="./js/newPost.js"></script>
</body>
</html>
